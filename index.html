<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32"
        href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="card">
    <img src="assets/images/illustration-article.svg" alt="">
    <header>
      <div class="tag">Learning</div>
      <time datetime="2023-12-21">Published 21 Dec 2023</time>
    </header>
    <section>
      <h1><a href="#">HTML &amp; CSS foundations</a></h1>
      <p>These languages are the backbone of every website,
        defining structure, content, and presentation.</p>
    </section>
    <footer>
      <img src="assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
      Greg Hooper
    </footer>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge"
       target="_blank">Frontend Mentor</a>.
    Coded by
    <a href="https://github.com/levivc"
       target="_blank">levivc</a>.
  </footer>
</body>

</html>
